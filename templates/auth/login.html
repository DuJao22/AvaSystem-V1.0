{% extends "base.html" %}

{% block title %}Login - Sistema TEA{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sistema TEA - Clínica
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Faça login para acessar o sistema
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" name="email" type="email" required 
                           class="relative block w-full px-3 py-2 border border-gray-300 rounded-t-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="Email">
                </div>
                <div>
                    <label for="senha" class="sr-only">Senha</label>
                    <input id="senha" name="senha" type="password" required 
                           class="relative block w-full px-3 py-2 border border-gray-300 rounded-b-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="Senha">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i data-feather="log-in" class="h-5 w-5 text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Entrar
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <p class="text-xs text-gray-500">
                Sistema criado por <strong>João Layon</strong>
            </p>
        </div>
    </div>
</div>
{% endblock %}
